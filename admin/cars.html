<!-- Add Car Modal -->
<div class="modal fade" id="carModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="carModalTitle">Add Car</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="carForm">
                    <input type="hidden" id="carId">
                    <div class="mb-3">
                        <label class="form-label">Vehicle Type</label>
                        <input type="text" class="form-control" id="vehicleType" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Capacity</label>
                        <input type="number" class="form-control" id="capacity" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Base Price</label>
                        <input type="number" class="form-control" id="carPrice" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <select class="form-select" id="carStatus">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveCar()">Save</button>
            </div>
        </div>
    </div>
</div>



<!-- Cars Management Section -->
<div id="carsSection" class="card mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Cars Management</h5>
        <button class="btn btn-primary" onclick="openAddCarModal()">
            <i class="fas fa-plus me-2"></i>Add Car
        </button>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Vehicle Type</th>
                        <th>Capacity</th>
                        <th>Base Price</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="carsTableBody"></tbody>
            </table>
        </div>
    </div>
</div>
