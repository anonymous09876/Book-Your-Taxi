<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Taxi Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar {
            min-height: 100vh;
            width: 250px;
            transition: all 0.3s;
        }
        
        .sidebar.collapsed {
            margin-left: -250px;
        }
        
        .main-content {
            width: calc(100% - 250px);
            transition: all 0.3s;
        }
        
        .main-content.expanded {
            width: 100%;
        }
        
        .stats-icon {
            font-size: 2rem;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                z-index: 1000;
            }
            
            .main-content {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar bg-dark text-white">
            <div class="p-3">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="m-0">Admin Panel</h4>
                    <button id="sidebarCloseBtn" class="btn btn-link text-white d-md-none">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <nav>
                    <div class="list-group list-group-flush">
                        <a href="#" class="list-group-item list-group-item-action bg-transparent text-white">
                            <i class="fas fa-dashboard me-2"></i> Dashboard
                        </a>
                        <a href="#" class="list-group-item list-group-item-action bg-transparent text-white">
                            <i class="fas fa-list me-2"></i> Bookings
                        </a>
                        <button id="logoutBtn" class="list-group-item list-group-item-action bg-transparent text-white">
                            <i class="fas fa-sign-out-alt me-2"></i> Logout
                        </button>
                    </div>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <div id="mainContent" class="main-content">
            <header class="bg-white shadow-sm p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <button id="sidebarToggle" class="btn btn-light">
                        <i class="fas fa-bars"></i>
                    </button>
                    <span>Welcome, Admin</span>
                </div>
            </header>

            <main class="p-4">
                <!-- Stats Cards -->
                <div class="row g-4 mb-4">
                    <div class="col-12 col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div class="stats-icon bg-primary bg-opacity-10 text-primary">
                                        <i class="fas fa-ticket"></i>
                                    </div>
                                    <div class="ms-3">
                                        <h6 class="card-subtitle mb-2 text-muted">Total Bookings</h6>
                                        <h2 id="totalBookings" class="card-title mb-0">0</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-12 col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div class="stats-icon bg-success bg-opacity-10 text-success">
                                        <i class="fas fa-clock"></i>
                                    </div>
                                    <div class="ms-3">
                                        <h6 class="card-subtitle mb-2 text-muted">Active Bookings</h6>
                                        <h2 id="activeBookings" class="card-title mb-0">0</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-12 col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <div class="stats-icon bg-warning bg-opacity-10 text-warning">
                                        <i class="fas fa-euro-sign"></i>
                                    </div>
                                    <div class="ms-3">
                                        <h6 class="card-subtitle mb-2 text-muted">Today's Revenue</h6>
                                        <h2 id="todayRevenue" class="card-title mb-0">â‚¬0</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Bookings Table -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Recent Bookings</h5>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Customer</th>
                                        <th>Pickup</th>
                                        <th>Date & Time</th>
                                        <th>Vehicle</th>
                                        <th>Price</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="bookingsTableBody">
                                    <!-- Data will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Booking</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editBookingId">
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select id="editStatus" class="form-select">
                                <option value="Pending">Pending</option>
                                <option value="Confirmed">Confirmed</option>
                                <option value="Completed">Completed</option>
                                <option value="Cancelled">Cancelled</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="saveChanges" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/dashboard.js"></script>
</body>
</html>
